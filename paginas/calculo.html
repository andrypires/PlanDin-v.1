<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando os gastos</title>
    <link rel="stylesheet" type="text/css" href="../estilo.css"
</head>
<body>
    <div class="cabecalho">
        <img src="../logo.jpeg" alt="PlanPig">
    </div><br>
    <script>
        var mes = window.prompt('Digite aqui o mês e o ano do qual deseja calcular os gastos, no formato: Mês - Ano')
        document.write(`Para calcular os gastos de ${mes}, digite abaixo os seus gastos fixos<br><br>`)
    </script>
    <div>
        <table>
            <tr>
                <th>Nome</th>
                <th>Dia</th>
                <th>Forma de pagamento</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Mercado</td>
                <td>20/03</td>
                <td>Cartão de crédito</td>
                <td>20,00</td>
            </tr>
            <tr>
                <td>Farmácia</td>
                <td>24/03</td>
                <td>Dinheiro</td>
                <td>50,90</td>
            </tr>
        </table>
    </div>
</body>
</html>
